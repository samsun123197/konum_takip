<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Konum Takibi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #2563eb; --secondary: #10b981; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f8fafc; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .container {
            background: white; padding: 2rem; border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 800px;
        }
        .header { text-align: center; margin-bottom: 1.5rem; }
        .btn-group { display: flex; gap: 10px; justify-content: center; margin-bottom: 1.5rem; flex-wrap: wrap; }
        
        button {
            padding: 12px 24px; border: none; border-radius: 8px; color: white;
            font-weight: 600; cursor: pointer; transition: transform 0.2s, opacity 0.2s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-view { background-color: var(--primary); }
        .btn-send { background-color: var(--secondary); }
        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #map { height: 450px; width: 100%; border-radius: 12px; z-index: 1; }
        #info-panel { 
            margin-top: 1rem; padding: 1rem; background: #eff6ff; 
            border-left: 4px solid var(--primary); border-radius: 4px; font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>üìç Akƒ±llƒ± Konum Servisi</h2>
        <p>Konumunuzu belirleyin ve g√ºvenli bir ≈üekilde payla≈üƒ±n.</p>
    </div>

    <div class="btn-group">
        <button class="btn-view" onclick="startTracking()">
            üîç Konumu Bul
        </button>
        <button class="btn-send" id="sendBtn" onclick="shareLocation()" disabled>
            ‚ÜóÔ∏è Konumu Payla≈ü
        </button>
    </div>

    <div id="map"></div>

    <div id="info-panel">
        <strong>Durum:</strong> <span id="status">Bekleniyor...</span><br>
        <strong>Adres:</strong> <span id="address">Hen√ºz belirlenmedi.</span>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map = L.map('map').setView([38.9637, 35.2433], 6);
    let marker, circle;
    let userCoords = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    async function getAddress(lat, lng) {
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
            const data = await response.json();
            document.getElementById('address').textContent = data.display_name || "Adres bulunamadƒ±.";
        } catch (error) {
            document.getElementById('address').textContent = "Adres bilgisi alƒ±namadƒ±.";
        }
    }

    function startTracking() {
        if (!navigator.geolocation) {
            alert("Tarayƒ±cƒ±nƒ±z konumu desteklemiyor.");
            return;
        }

        // 'watchPosition' kullanarak canlƒ± takip yapƒ±yoruz
        navigator.geolocation.watchPosition((position) => {
            const { latitude, longitude, accuracy } = position.coords;
            userCoords = { lat: latitude, lng: longitude };

            // Harita ve ƒ∞≈üaret√ßiyi G√ºncelle
            map.setView([latitude, longitude], 16);
            
            if (marker) map.removeLayer(marker);
            if (circle) map.removeLayer(circle);

            marker = L.marker([latitude, longitude]).addTo(map).bindPopup("Tam buradasƒ±nƒ±z!").openPopup();
            circle = L.circle([latitude, longitude], { radius: accuracy, color: '#2563eb', fillOpacity: 0.1 }).addTo(map);

            document.getElementById('status').textContent = "Konum g√ºncellendi.";
            document.getElementById('sendBtn').disabled = false;
            
            // Adresi getir
            getAddress(latitude, longitude);

        }, (error) => {
            document.getElementById('status').textContent = "Hata: " + error.message;
        }, { enableHighAccuracy: true });
    }

    function shareLocation() {
        if (userCoords) {
            const googleMapsUrl = `https://www.google.com/maps?q=${userCoords.lat},${userCoords.lng}`;
            const message = `≈ûu anki konumum burasƒ±: ${googleMapsUrl}`;
            
            // WhatsApp √ºzerinden payla≈üma √∂rneƒüi
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
        }
    }
</script>

</body>
</html>
